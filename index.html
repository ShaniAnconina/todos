<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo MVC</title>
</head>

<body onload="onInit()">
    <h1>Todo MVC</h1>

    <section class="todo-filter">
        <span>Filter by:</span>
        <select onchange="onSetFilter(this.value)">
            <option value="all">All</option>
            <option value="done">Done</option>
            <option value="active">Active</option>
        </select>
        <span>Sort by:</span>
        <select onchange="onSetSort(this.value)">
            <option value="txt">Text</option>
            <option value="createdAt">Created</option>
            <option value="importance">importance</option>
        </select>
    </section>


    <ul class="todo-list">
    </ul>
    <p class="no-todos"></p>
    <form onsubmit="onAddTodo(event)">
        <input type="text" name="todo-txt" placeholder="What todo?" />
        <input type="number" name="todo-importance" placeholder="1-3" min="1" max="3"/>
        <button>Add</button>
    </form>

    <section class="todo-stat">
        <h4>Total todos: <span class="total-todos"></span> </h4>
        <h4>Active todos: <span class="active-todos"></span> </h4>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
